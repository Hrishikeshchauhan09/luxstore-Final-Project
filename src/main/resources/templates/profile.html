<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>My Profile</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container mt-5 pt-5">
            <h1 class="mb-4">My Profile</h1>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Personal Information</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" th:value="${user.username}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control" th:value="${user.email}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <input type="text" class="form-control" th:value="${user.role}" readonly>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Quick Links</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <a th:href="@{/orders}" class="list-group-item list-group-item-action">
                                <i class="bi bi-box-seam me-2"></i> My Orders
                            </a>
                            <a th:href="@{/user/addresses}" class="list-group-item list-group-item-action">
                                <i class="bi bi-geo-alt me-2"></i> My Addresses
                            </a>
                            <a th:href="@{/cart}" class="list-group-item list-group-item-action">
                                <i class="bi bi-cart3 me-2"></i> My Cart
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
