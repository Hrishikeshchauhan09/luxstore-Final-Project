<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Admin - Products</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container mt-5 pt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Manage Products</h1>
                <a th:href="@{/admin/products/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add Product
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Gender</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td>
                                <img th:src="@{'/admin/products/image/' + ${product.id}}"
                                    style="width: 50px; height: 50px; object-fit: cover;">
                            </td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.category}"></td>
                            <td th:text="${product.gender}"></td>
                            <td th:text="'$' + ${product.price}"></td>
                            <td>
                                <a th:href="@{'/products/' + ${product.id}}" class="btn btn-sm btn-info" target="_blank"
                                    title="Preview">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{'/admin/products/update/' + ${product.id}}"
                                    class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
