<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Add Address</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h2>Add New Address</h2>
            <form th:action="@{/admin/addresses/add}" th:object="${address}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="area" class="form-label">Area</label>
                    <input type="text" class="form-control" id="area" th:field="*{area}" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-control" id="state" th:field="*{state}" required>
                        <option value="">Select State</option>
                        <option th:each="state : ${T(com.example.luxestyle.model.enums.State).values()}"
                            th:value="${state}" th:text="${state}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="number" class="form-control" id="pincode" th:field="*{pincode}" required>
                </div>
                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <select class="form-control" id="user" th:field="*{user}" required>
                        <option value="">Select User</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Address</button>
                <a th:href="@{/admin/addresses}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
