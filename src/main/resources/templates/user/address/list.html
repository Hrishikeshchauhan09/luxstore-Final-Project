<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>My Addresses</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container mt-5 pt-5">
            <h1 class="mb-4">My Addresses</h1>

            <div class="row">
                <div class="col-md-7">
                    <div class="alert alert-info" th:if="${addresses == null or addresses.isEmpty()}">
                        You haven't added any addresses yet.
                    </div>

                    <div class="card mb-3" th:each="addr : ${addresses}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${addr.name}">Address Label</h5>
                            <p class="card-text">
                                <span th:text="${addr.area}">Area</span>, <br>
                                <span th:text="${addr.city}">City</span>,
                                <span th:text="${addr.state}">State</span> -
                                <span th:text="${addr.pincode}">Pincode</span>
                            </p>
                            <a th:href="@{'/user/addresses/delete/' + ${addr.id}}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this address?')">Delete</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Add New Address</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/user/addresses/add}" method="post" th:object="${newAddress}">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name / Label</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="e.g. Home, Office" required>
                                </div>
                                <div class="mb-3">
                                    <label for="area" class="form-label">Area / Street</label>
                                    <input type="text" class="form-control" id="area" name="area" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" name="city" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="pincode" class="form-label">Pincode</label>
                                        <input type="number" class="form-control" id="pincode" name="pincode" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <select class="form-select" id="state" name="state" required>
                                        <option value="" disabled selected>Select State</option>
                                        <option th:each="state : ${states}" th:value="${state}" th:text="${state}">
                                        </option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Address</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
